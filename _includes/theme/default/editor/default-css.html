body{
    margin:0;
    font-family:'Open Sans';
    font-size:1rem;
    font-weight:400;
    line-height:1.5;
    color:#212529;
}

/*  HEADINGS
-----------------------------------------------*/
h1, .h1{
    font-size: 40px;
    line-height: 1;
    font-weight: bold;
    color: #111;
    font-family: 'Arial', sans-serif;
    margin: 0 0 20px 0;
}
h2, .h2{
    font-size: 30px;
    line-height: 1;
    font-weight: bold;
    color: #111;
    font-family: 'Arial', sans-serif;
    margin: 0 0 15px 0;
}
h3, .h3{
    font-size: 30px;
    line-height: 1;
    font-weight: bold;
    color: #111;
    font-family: 'Arial', sans-serif;
    margin: 0 0 5px 0;
}
h4, .h4{
    font-size: 20px;
    line-height: 1;
    font-weight: bold;
    color: #111;
    font-family: 'Arial', sans-serif;
    margin: 0 0 5px 0;
}
h5, .h5{
    font-size: 16px;
    line-height: 1;
    font-weight: bold;
    color: #111;
    font-family: 'Arial', sans-serif;
    margin: 0 0 5px 0;
}
h6, .h6{
    font-size: 14px;
    line-height: 1;
    font-weight: bold;
    color: #111;
    font-family: 'Arial', sans-serif;
    margin: 0 0 5px 0;
}

/*  TAGS
-----------------------------------------------*/
p{
    font-size: 16px;
    line-height: 20px;
    font-family: 'Arial', sans-serif;
    margin: 0 0 25px 0;
}
p:last-child{
    margin-bottom: 0;
}

/*  CLICKABLE ELEMENTS
-----------------------------------------------*/
a{
    color: brown;
    text-decoration: none;
}
a:hover{
    color: orange;
    text-decoration: none;
}
a:visited{
    color:cornflowerblue;
}
a:active{
    color:cornflowerblue;
}

/*  BUTTONS
-----------------------------------------------*/
.button:not(.outline), 
button:not(.outline){
    font-size: 16px;
    font-family:'Arial';
    padding: 10px 20px;
    background: orange;
    border: 0px;
    border-radius: 5px;
    color: #fff;
}
.button:not(.outline):hover, 
button:not(.outline):hover{
    background: green;
}
.button.primary:not(.outline){
    background: green;
}
.button.primary:not(.outline):hover{
    background: orange;
}
.button.secondary:not(.outline){
    background: gray;
}
.button.secondary:not(.outline):hover{
    background: orange;
}
.button.outline, 
button.outline{
    font-size: 16px;
    font-family:'Arial';
    padding: 10px 20px;
    background: transparent;
    border: 1px solid orange;
    border-radius: 5px;
    color: #000;
}
.button.outline:hover, 
button.outline:hover{
    background: orange;
    color: #fff;
}
.button.secondary.outline, 
button.secondary.outline{
    border-color: #000;
    color: #000;
}
.button.secondary.outline:hover, 
button.secondary.outline:hover{
    background: #000;
    color: #fff;
}


/*  LISTING
-----------------------------------------------*/
ul{
    list-style-type: disc;
    padding-left: 18px;
    margin-bottom: 20px;
}

ul li,
ol li {
    font-size: 16px;
    line-height: 20px;
    font-family: 'Arial', sans-serif;
    margin: 0 0 25px 0;
}

ol{
    padding-left: 18px;
    margin-bottom: 20px;
}

/*  DATA LIST
-----------------------------------------------*/
dl{
    display:flex;
    flex-wrap: wrap;
    gap: 10px;
    font-family: 'Arial', sans-serif;
}
dl dt{
    flex: 0 0 25%;
    max-width: 25%;
    padding: 5px 10px;
    background-color: #eee;
    border-radius: 5px;
}
dl dd{
    flex: 0 0 calc(75% - 5px);
    max-width: calc(75% - 10px);
    padding: 5px 10px;
    background-color: #f3f3f3;
    border-radius: 5px;
}

/*  TABLE
-----------------------------------------------*/
table{
    border-collapse: collapse;
    width: 100%;
}
table td, 
table th {
    border: 1px solid #ddd;
    padding: 8px;
}
table tr:nth-child(even){
    background-color: #f2f2f2;
}
table tr:hover {
    background-color: #ddd;
}
table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: orange;
    color: white;
}
